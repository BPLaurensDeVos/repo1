name: CI/CD Pipeline for Repo1

on:
  push:
    branches:
      - main
  repository_dispatch:
    types:
      - build-artifact

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'temurin'

      - name: Configure Maven to Use GitHub Packages
        run: |
          mkdir -p ~/.m2
          echo "<settings xmlns='http://maven.apache.org/SETTINGS/1.0.0'
                          xmlns:xsi='http://www.w3.org/2001/XMLSchema-instance'
                          xsi:schemaLocation='http://maven.apache.org/SETTINGS/1.0.0 https://maven.apache.org/xsd/settings-1.0.0.xsd'>
                  <servers>
                    <server>
                      <id>github</id>
                      <username>${{ github.actor }}</username>
                      <password>${{ secrets.PAT_TOKEN }}</password>
                    </server>
                  </servers>
                </settings>" > ~/.m2/settings.xml

      - name: Build and Package
        run: mvn clean package

      - name: Publish to GitHub Packages
        run: mvn deploy
        env:
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}

      - name: Check Deployed Artifact
        run: |
          curl -u ${{ github.actor }}:${{ secrets.PAT_TOKEN }} \
          -s -o /dev/null -w "%{http_code}" \
          https://maven.pkg.github.com/BPLaurensDeVos/repo1/com/example/repo1/repo1/1.0-SNAPSHOT/repo1-1.0-SNAPSHOT.jar