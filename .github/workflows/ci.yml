name: CI/CD Pipeline for Repo1

on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'temurin'

      - name: Build and Test
        run: mvn clean package

      - name: Verify Target Directory
        run: |
          echo "Listing contents of target directory:"
          ls -l target

      - name: Upload Artifact Directly from Target
        uses: actions/upload-artifact@v3
        with:
          name: repo1-artifact
          path: target/repo1-1.0-SNAPSHOT.jar
          if-no-files-found: warn
